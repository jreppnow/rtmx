<div id="conversation-details" hx-sync="this">
    <ul id="message-history">
        {{ messages|safe }}
    </ul>
    <form id="new-message-form" hx-post="/conversations/{{ messages.peer }}" hx-include="#hidden-refresh" hx-target="#hidden-refresh" hx-swap="outerHTML">
        <input type="text" name="new-message-content" id="new-message-content" />
        <button type="submit">Send</button>
    </form>  
</div>
